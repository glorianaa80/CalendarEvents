<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html>

<head>
  <title>Calendar</title>
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!-- CALENDARIO -->
  <div class="container">
    <div id="v-cal">
      <div class="vcal-header">
        <button class="vcal-btn" data-calendar-toggle="previous">
          <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
          </svg>
        </button>
        <div class="vcal-header__label" data-calendar-label="month">
          March 2017
        </div>
        <button class="vcal-btn" data-calendar-toggle="next">
          <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
          </svg>
        </button>
      </div>
      <div class="vcal-week">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
      </div>
      <div class="vcal-body" data-calendar-area="month"></div>
    </div>
    <p class="demo-picked">
      Date picked:
      <span data-calendar-label="picked"></span>
    </p>
  </div>

  <!--EVENTOS  -->

  <div class="events">
    <form action="http://localhost:2000/api/v1/events" method="get">
      <label for="date">Date</label>
      <input type="text" id="date">
      <label for="hour">Hour</label>
      <input type="time" name="hour" class="" id="hour">
      <label for="name">Name</label>
      <input type="text" id="name">
      <label for="favorite">Favorite</label>
      <!-- TOGGLE -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
      <label for="notes">Notes</label>
      <input type="text" id="notes">
      <button  class="button button--webcoderskull button--border-thick button--text-medium">CANCER</button>
      <button type="submit" class="button button--webcoderskull button--border-thick button--text-medium">SAVE</button>
    </form>

  
  </div>

  <script src="calendar.js" type="text/javascript"></script>
  <script>
    window.addEventListener('load', function () {
      calendar.init({
        disablePastDays: true
      });
    })
  </script>

  <script src="app/core/base.component.js"></script>
  <script src="app/core/template.js"></script>
  <script src="app/core/api.js"></script>

  <script src="app/navbar/navbar.component.js"></script>
  <script src="app/router/router.component.js"></script>
  <script src="app/cars/cars.component.js"></script>

</html>
